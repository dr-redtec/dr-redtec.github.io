<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="#db4938">
  <meta name="theme-color" content="#db4938">
  <title>Dev'Coffee PWA</title>
</head>

<body>
  <main>
    <nav>
      <h1>Dev'Coffee</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
      </ul>
    </nav>
    <h1>Woche 4</h1>
    <div class="columns">
      <div class="column">
        <h2>Storage Quotas</h2>
        <p>Estimated storage usage is <b id="usage">unknown</b> bytes.</p>
        <p>Estimated storage quota is <b id="quota">unknown</b> bytes.</p>
        <p>Estimated usage is <b id="percent">unknown</b>%.</p>
        <p>Persistent storage status is <b id="persisted">unknown</b>.</p>
        <p><button onclick="requestPersistence()">Request persistent storage</button></p>

        <h2>Contacts</h2>
        <p>
          <button onclick="readContacts()">Read Contacts</button>
        </p>

        <pre id="log"></pre>

        <h2>Text to Cache</h2>
        <input type="file" id="asText">
        <p id="textbox"></p>
        <p><button onclick="loadCache()">Grab text</button></p>
        <p id="textboxload"></p>
      </div>

  </main>
  <script src="js/app.js"></script>
  <script src="js/storagequotas.js"></script>
  <script src="js/contacts.js"></script>
  <script src="js/cache.js"></script>


</body>

</html>
